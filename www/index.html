            <br>
            <br>
            <button onclick="makeGraph()" id="graphB1">Click me</button>
            <div class="myFirstChart" style="width:300px; height:150px;"></div>
            <script>
               function makeGraph(){
                new Contour({
                el: '.myFirstChart'
                })
                .cartesian()
                .line([3, 5, 3, 4, 5, 4, 3, 2, 1])
                .render();
                };
            </script>
        </div>

 <div class="panel" title="Form" id="page5" data-footer="none">
